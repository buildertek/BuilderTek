<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container customWidth">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Schedule</h2>
            </header>

            <!-- modal body start -->
            <div class="slds-modal__content myCls" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name="buildertek__Schedule__c" onsuccess={handleSuccess} onsubmit={handleSubmit}>
                    <lightning-input-field style="padding-left: 15px; padding-right: 15px; padding-top: 15px" field-name="buildertek__Description__c" required="true"></lightning-input-field>
                    <lightning-input-field style="padding-left: 15px; padding-right: 15px" field-name="buildertek__Initial_Start_Date__c" required="true"></lightning-input-field>
                    <lightning-input-field style="padding-left: 15px; padding-right: 15px" field-name="buildertek__Project_Managers__c"></lightning-input-field>
                    <lightning-input-field style="padding-left: 15px; padding-right: 15px; padding-bottom: 15px" field-name="buildertek__Project__c" value={project}></lightning-input-field>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer slds-p-bottom_small slds-p-top_small">
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button style="margin-left: 10px;" variant="brand" type="submit" label="Save"></lightning-button>
                    </footer>
                </lightning-record-edit-form>
            </div>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>

    <template if:true={isLoading}>
        <div class="slds-spinner_container" style="position:fixed;z-index:10000;">
            <div class="slds-spinner--brand slds-spinner slds-spinner--large slds-is-relative" role="alert">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
                <div
                    style="transform: rotate(-90deg); position: absolute; top: -1.1rem; white-space: nowrap; font-size: 20px;">
                    <b>Processing, Please Wait</b>
                </div>
            </div>
        </div>
    </template>
</template>
